<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>策略文件</title>
</head>
<body>
<div th:each="file:${file}">
    <div><p th:text="${file.getFileStrategyName()}"></p></div>
    <div><p th:text="${file.getFileUrl()}"></p></div>
    <div th:text="${file.getFileContent()}"></div>
</div>

</body>
</html>
